version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: lostfound-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Sri@513947
      MYSQL_DATABASE: lostfound
      MYSQL_USER: lostfound_user
      MYSQL_PASSWORD: lostfound_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./lostfound-backend
      dockerfile: Dockerfile
    container_name: lostfound-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/lostfound?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: lostfound_user
      SPRING_DATASOURCE_PASSWORD: lostfound_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lostfound-frontend
    ports:
      - "3000:80"
    environment:
      VITE_BACKEND_URL: http://backend:8080
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  uploads_data:
